<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип Место" src="./images/logo/logo.svg">
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль пользователя">
      <div class="profile__elements">
        <div class="profile__avatar-place"><img class="profile__avatar" src="./images/profile-image.jpg" alt="Аватар пользователя"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__edit-button-icon buttons" type="button"></button>
        <button class="profile__add-button-icon buttons" type="button"></button>
      </div>
    </section>
    <section aria-label="Лента картинок">
      <ul class="elements">
        <li>
          <article class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./images/karachaevsk.jpg">
              <div class="element__form">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like-button-icon buttons" type="button"></button>
              </div>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./images/elbrus-2.jpg">
              <div class="element__form">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button-icon buttons" type="button"></button>
              </div>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./images/dombay-2.jpg">
              <div class="element__form">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button-icon buttons" type="button"></button>
              </div>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./images/elbrus.jpg">
              <div class="element__form">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button-icon buttons" type="button"></button>
              </div>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./images/dombay.jpg">
              <div class="element__form">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button-icon buttons" type="button"></button>
              </div>
            </div>
          </article>
        </li>
        <li>
          <article class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./images/karachaevo-cherkessiya-2.jpg">
              <div class="element__form">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button class="element__like-button-icon buttons" type="button"></button>
              </div>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__copyright">© 2023 Шашкина Юлия</div>
  </footer>
</body>

</html>
