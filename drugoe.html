<section class="popup">
  <div class="popup__container">
    <button class="popup__close buttons" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="editForm" id="editForm" novalidate>
      <label class="popup__label">
        <input id="nameInput" class="popup__input popup__input_type_name" name="nameInput" type="text"
          placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="nameInput-error error"></span>
      </label>
      <label class="popup__label">
        <input id="descriptionInput" class="popup__input popup__input_type_description" name="descriptionInput" type="text"
          placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="descriptionInput-error error"></span>
      </label>
      <button class="popup__save popup__save_disabled buttons" type="submit">Сохранить</button>
    </form>
  </div>
</section>
